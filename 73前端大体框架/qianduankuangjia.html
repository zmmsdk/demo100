<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>前端快速开发-大体框架1</title>
	<style type="text/css">
	    *{margin: 0;padding: 0;}/*清除浏览器计算的内外边距*/
	    
 /*大体框架 1.主体 box最外层最大的部分 设置最外层的宽度*/
	    .box{width: 100%;}
/*大体框架2.头部 header*/
	    .header{}
	    
/*大体框架：3.导航 menu*/
        .menu{ }
        
/*大体框架：4.内容 content*/
        .content{}
        

 /*大体框架5.底部 bottom*/
        .bottom{}
        
    </style>
</head>
<body>
<!--大体框架 1. 主体 box最外层最大的部分-->
	<div class="box">
		
	</div>
	<!-- 大体框架 2.头部 header-->	
	<div class="header">
		
	</div> 
	<!-- 大体框架 3.导航 menu-->
	<div class="menu">
		
	</div>
	<!--大体框架 4. 内容 content-->
	<div class="content">
		
	</div>
	<!-- 大体框架 5.底部 bottom-->
	<div class="bottom">
			

	</div>

</div>
</body>
</html>
